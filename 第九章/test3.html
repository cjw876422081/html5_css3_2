<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表格</title>
</head>
<body>
    <table border="1">
        <caption>水平表头</caption>
        <tr>
            <th>姓名</th>
            <th>性别</th>
            <th>年龄</th>
            <th>专业</th>
        </tr>
        <tr>
            <td>张三</td>
            <td>女</td>
            <td>19</td>
            <td>计算机</td>
        </tr>
        <tr>
            <td>李四</td>
            <td>男</td>
            <td>19</td>
            <td>计算机</td>
        </tr>
        <tr>
            <td>李明</td>
            <td>男</td>
            <td>20</td>
            <td>计算机</td>
        </tr>
    </table>
    <table border="1">
        <caption>垂直表头</caption>
        <tr>
            <th>姓名</th>
            <td>张三</th>
            <td>李四</td>
            <td>黎明</td>
        </tr>
        <tr>
            <th>性别</th>
            <td>女</td>
            <td>男</td>
            <td>男</td>
        </tr>
        <tr>
            <th>年龄</th>
            <td>19</td>
            <td>19</td>
            <td>20</td>
        </tr>
        <tr>
            <th>专业</th>
            <td>计算机</td>
            <td>计算机</td>
            <td>计算机</td>
        </tr>
    </table>
</body>
</html>
