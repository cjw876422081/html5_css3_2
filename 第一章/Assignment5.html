<h1 >软件1711 蔡剑伟</h1>
<p>我叫蔡剑伟，今年22岁，爱好是听歌和看电影，这或许和大多数同龄人的爱好相同，但或许的只是爱好，
    我认为我比周围的同龄人更加会用心做事，用心对待自己想要到达的目标。我没有漂亮或者可爱的外表，
    也没有富足的家庭，我想正是因为这样培养了我凡事用心的习惯。我很喜欢这样的我自己，也很爱我的家庭。
</p>
